<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Accesories</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      th:href="@{/assets/img/kaiadmin/diamond-ring.png}"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: [[@{/assets/css/fonts.min.css}]],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />

    <script src="https://kit.fontawesome.com/b9e22d861b.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" data-background-color="white">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="white">
            <a th:href="@{/}" class="logo">
              <img
                th:src="@{/assets/img/kaiadmin/main-logo.png}"
                alt="navbar brand"
                class="navbar-brand"
                height="20"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item">
                <a
                  th:href="@{/admin}"
                  class="collapsed"
                  aria-expanded="false"
                >
                  <i class="fas fa-home"></i>
                  <p>Thống kê</p>
                </a>
              </li>
              <li class="nav-section">
                <span class="sidebar-mini-icon">
                  <i class="fa fa-ellipsis-h"></i>
                </span>
                <h4 class="text-section">Quản lý</h4>
              </li>
              <li class="nav-item">
                <a th:href="@{/admin/users}">
                  <i class="fa-solid fa-user"></i>
                  <p>Người dùng</p>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/admin/categories}">
                  <i class="fa-solid fa-shop"></i>
                  <p>Sản phẩm</p>
                </a>
              </li>
              <li class="nav-item active">
                <a th:href="@{/admin/orders}">
                  <i class="fa-solid fa-receipt"></i>
                  <p>Đơn hàng</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div class="main-panel">
        <div class="main-header">
          <div class="main-header-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="white">
              <a th:href="@{/}" class="logo">
                <img
                  th:src="@{/assets/img/kaiadmin/main-logo.png}"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
                />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          <!-- Navbar Header -->
          <nav
            class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
          >
            <div class="container-fluid">
              <nav
                class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex"
              >
              </nav>

              <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                <li class="nav-item topbar-user dropdown hidden-caret">
                  <a
                    class="dropdown-toggle profile-pic"
                    data-bs-toggle="dropdown"
                    href="#"
                    aria-expanded="false"
                  >
                    <div class="avatar-sm">
                      <img
                        th:src="@{/images/profile-user.png}"
                        alt="..."
                        class="avatar-img rounded-circle"
                      />
                    </div>
                    <span class="profile-username">
                      <span class="op-7">Xin chào,</span>
                      <span class="fw-bold" th:text="${#authentication.name}"></span>
                    </span>
                  </a>
                  <ul class="dropdown-menu dropdown-user animated fadeIn">
                    <div class="dropdown-user-scroll scrollbar-outer">
                      <li>
                        <form th:action="@{/logout}" method="post">
                          <input class="dropdown-item" type="submit" value="Đăng xuất">
                        </form>
                      </li>
                    </div>
                  </ul>
                </li>
              </ul>
            </div>
          </nav>
          <!-- End Navbar -->
        </div>

        <div class="container">
          <div class="page-inner">
            <div class="page-header">
              <div>
              <h3 class="fw-bold mb-3" th:text="'Sản phẩm '+ ${order.code}"></h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="d-flex align-items-center">
                      <h4 class="card-title">Chi tiết đơn hàng</h4>
                    </div>
                  </div>
                  <div class="card-body">
                    <table class="table table-striped table-hover">
                      <tr>
                        <td>Trạng thái</td>
                        <td><span th:text="${order.getStatusDescription()}" th:style="
                            ${order.getStatusDescription() == 'Chưa xử lý' ? 'background-color: gray; color: white; padding: 10px; border-radius: 5px;' 
                            : order.getStatusDescription() == 'Đang xử lý' ? 'background-color: orange; color: white; padding: 10px; border-radius: 5px;' 
                            : order.getStatusDescription() == 'Đang giao' ? 'background-color: blue; color: white; padding: 10px; border-radius: 5px;' 
                            : order.getStatusDescription() == 'Đã giao' ? 'background-color: green; color: white; padding: 10px; border-radius: 5px;'
                            : 'background-color: red; color: white; padding: 10px; border-radius: 5px;'}"></span></td>
                      </tr>
                      <tr>
                        <td>Mã</td>
                        <td th:text="${order.code}"></td>
                      </tr>
                      <tr>
                        <td>Người dùng</td>
                        <td th:text="${order.user.email}"></td>
                      </tr>
                      <tr>
                        <td>Tên</td>
                        <td th:text="${order.name}"></td>
                      </tr>
                      <tr>
                        <td>Số điện thoại</td>
                        <td th:text="${order.phone}"></td>
                      </tr>
                      <tr>
                        <td>Địa chỉ</td>
                        <td th:text="${order.address}"></td>
                      </tr>
                      <tr>
                        <td>Tổng tiền</td>
                        <td th:text="${@priceFormatter.formatPrice(order.totalAmount)}"></td>
                      </tr>
                      <tr>
                        <td>Ngày đặt hàng</td>
                        <td th:text="${#dates.format(order.orderDate, 'HH:mm dd/MM/yyyy')}"></td>
                      </tr>
                      <tr>
                        <td>Ngày thanh toán</td>
                        <td th:text="${#dates.format(order.payment.paymentDate, 'HH:mm dd/MM/yyyy')}"></td>
                      </tr>
                      <tr>
                        <td>Phương thức thanh toán</td>
                        <td th:if="${order.payment.paymentMethod} == Cash" th:text="'COD'"></td>
                        <td th:if="${order.payment.paymentMethod} == Pay" th:text="'VNPay'"></td>
                      </tr>
                      <tr>
                        <td>Ghi chú</td>
                        <td style="max-width: 200px; word-wrap: break-word;" th:text="${order.notes}"></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="d-flex align-items-center">
                      <h4 class="card-title">Danh sách sản phẩm</h4>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table
                        id="basic-datatables"
                        class="display table table-striped table-hover"
                      >
                        <thead>
                          <tr>
                            <th>Mã sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Thao tác</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="item : ${order.orderItems}">
                            <td th:text="${item.product.code}"></td>
                            <td th:text="${item.product.name}"></td>
                            <td th:text="${@priceFormatter.formatPrice(item.price)}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td><div class="form-button-action">
                                <button type="button"
                                  data-bs-toggle="tooltip"
                                  title=""
                                  class="btn btn-link btn-success btn-lg"
                                  data-original-title="Edit Task" >
                                  <a style="color: green;" th:href="@{/admin/product/{id}(id=${item.product.id})}"><i class="fa-solid fa-circle-info"></i></a>
                                </button>
                              </div></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>

    <!-- jQuery Scrollbar -->
    <script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
    <!-- Datatables -->
    <script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
    <!-- Kaiadmin JS -->
    <script th:src="@{/assets/js/kaiadmin.min.js}"></script>
 
    <script>
      $(document).ready(function () {
        $("#basic-datatables").DataTable({
          "lengthChange": false,
          "pageLength": 3,
          "searching": false,
          "ordering": false,
          "language": {
            "search": "Tìm kiếm:",
            "info": "Đang hiển thị _START_ đến _END_ của _TOTAL_ mục",
            "infoEmpty": "Không có dữ liệu nào",
            "infoFiltered": "(đã lọc từ _MAX_ mục tổng)",
            "paginate": {
                "next": "Tiếp",
                "previous": "Trước"
            },
            "emptyTable": "Không có dữ liệu nào",
            "zeroRecords": "Không tìm thấy bản ghi nào"
          }
        });
      });
    </script>
  </body>
</html>
