  <section id="cart" class="my-lg-9">
    <div class="container-lg">
      <form th:action="@{/save-cart}" method="post">
      <div class="row g-md-5">
        <div class="col-md-8 pe-md-5">
          <div th:if="${mess}" >
            <div class="alert alert-danger" th:text="${mess}"></div>
          </div>
          <div th:if="${errors}" th:each="error : ${errors}">
            <div class="alert alert-danger" th:text="${error}"></div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="card-title text-uppercase">Sản phẩm</th>
                <th scope="col" class="card-title text-uppercase">Số lượng</th>
                <th scope="col" class="card-title text-uppercase">Giá</th>
                <th scope="col" class="card-title text-uppercase"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${cart.cartItems.isEmpty()}"><td colspan="5" style="text-align: center; vertical-align: middle;">Không có sản phẩm nào</td></tr>
      
              <tr th:unless="${cart.cartItems.isEmpty()}" th:each="item : ${cart.cartItems}">
                <td scope="row" class="py-4">
                  <div class="cart-info d-flex flex-wrap align-items-center ">
                    <div class="col-lg-3">
                      <div class="card-image">
                        <img th:if="${item.product.images.isEmpty()}" src="images/diamond-ring.png" alt="cloth" class="img-fluid">
                        <img th:unless="${item.product.images.isEmpty()}" th:src="${item.product.images[0].imageUrl}" alt="cloth" class="img-fluid">
                      </div>
                    </div>
                    <div class="col-lg-8">
                      <div class="card-detail ps-lg-3">
                        <h6 class="element-title text-uppercase  mt-3">
                          <a th:href="@{/shop/{code}(code=${item.product.code})}" th:text="${item.product.name}"></a>
                        </h6>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="py-4 align-middle" th:if="${item.active} == 1">
                  <div class="input-group product-qty align-items-center pe-lg-5">
                    <!-- <span class="input-group-btn">
                      <button type="button" class="quantity-left-minus p-1 p-lg-2 btn btn-outline-primary btn-number"
                        data-type="minus">
                        <svg width="16" height="16">
                          <use xlink:href="#minus"></use>
                        </svg>
                      </button>
                    </span> -->
                    <input type="number" id="quantity" th:name="${item.id}"
                      class="form-control input-number border-primary text-center p-2 mx-1" th:value="${item.quantity}">
                    <!-- <span class="input-group-btn">
                      <button type="button" class="quantity-right-plus p-1 p-lg-2 btn btn-outline-primary btn-number"
                        data-type="plus" data-field="">
                        <svg width="16" height="16">
                          <use xlink:href="#plus"></use>
                        </svg>
                      </button>
                    </span> -->
                  </div>
                </td>
                <td class="py-4 align-middle" th:if="${item.active} == 0">
                  <div class="input-group product-qty align-items-center pe-lg-5">
                    <input type="text" style="border: none;" id="quantity" readonly 
                      class="form-control input-number border-primary  p-2 mx-1" value="Hết hàng">
                  </div>
                </td>
                <td class="py-4 align-middle">
                  <div class="total-price">
                    <span class="fw-medium" th:text="${@priceFormatter.formatPrice(item.product.price).substring(3)}"></span>
                  </div>
                </td>
                <td class="py-4 align-middle">
                  <div class="cart-remove">
                    <a th:href="@{/cart/{id}(id=${item.id})}">
                      <svg width="24" height="24">
                        <use xlink:href="#trash" class="text-primary"></use>
                      </svg>
                    </a>
                  </div>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
        <div class="col-md-4 mt-5">
          <div class="cart-totals">
            <h4 class="display-4 pb-4 mt-0">Giỏ hàng</h4>
            <div class="total-price pb-4">
              <table cellspacing="0" class="table text-uppercase">
                <tbody>
                  <tr class="subtotal pt-2 pb-2 border-top border-bottom">
                    <!-- <th>Subtotal</th>
                    <td data-title="Subtotal">
                      <span class="price-amount amount text-dark ps-5">
                        <bdi>

                  <tr class="order-total pt-2 pb-2 border-bottom">
                    <th>Tổng tiền</th>
                    <td data-title="Total">
                      <span class="price-amount amount text-dark ps-5">
                        <bdi>
                          <span class="price-currency-symbol" th:text="${@priceFormatter.formatPrice(amount)}"></span></bdi>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="button-wrap row g-2">
              <div class="col-md-6"><input type="submit" class="btn btn-outline-dark p-3 w-100" value="Cập nhật">
              </div>
              <div class="col-md-6"><a class="btn btn-outline-dark p-3 w-100" th:href="@{/shop}">Thêm sản phẩm</a></div>
              <div class="col-md-12 mt-3"><a th:href="@{/checkout}" class="btn btn-dark px-5 py-3 w-100">Thanh toán</a>
              </div>
            </div>
            
          </div>
        </div>
      </div>
